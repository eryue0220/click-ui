name: ðŸ“¦ Create Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - test
          - rc
          - stable
          - latest
        default: 'test'
      confirm_release_type:
        description: 'Type the release type to confirm (e.g., "test")'
        required: true
        type: string
      confirm_branch:
        description: 'For stable/latest: type the branch name to confirm (e.g., "main")'
        required: false
        type: string

jobs:
  create-release-pr:
    name: Create Release PR
    #Â IMPORTANT: maintenance branches cannot release type "latest"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Validate branch for latest release
        if: inputs.release_type == 'latest' && github.ref_name != 'main'
        run: |
          echo "ðŸ‘¹ Oops! Cannot release 'latest' from branch '${{ github.ref_name }}'!"
          echo "ðŸ’¡ The 'latest' release type can only be created from the 'main' branch."
          echo "ðŸ’¡ Maintenance branches should use 'stable' instead."
          exit 1

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Validate release confirmation
        run: |
          echo "ðŸ” Validating release confirmation..."

          RELEASE_TYPE="${{ inputs.release_type }}"
          CONFIRM_TYPE="${{ inputs.confirm_release_type }}"
          CONFIRM_BRANCH="${{ inputs.confirm_branch }}"
          CURRENT_BRANCH="${{ github.ref_name }}"

          if [[ "$RELEASE_TYPE" != "$CONFIRM_TYPE" ]]; then
            echo "âŒ Release type confirmation mismatch!"
            echo "   Selected: '$RELEASE_TYPE'"
            echo "   Typed: '$CONFIRM_TYPE'"
            echo ""
            echo "ðŸ’¡ Please type the exact release type to confirm your selection."
            exit 1
          fi

          echo "âœ… Release type confirmed: $RELEASE_TYPE"

          if [[ "$RELEASE_TYPE" == "stable" || "$RELEASE_TYPE" == "latest" ]]; then
            if [[ -z "$CONFIRM_BRANCH" ]]; then
              echo "âŒ Branch confirmation required for production releases!"
              echo "   Current branch: '$CURRENT_BRANCH'"
              echo ""
              echo "ðŸ’¡ Please type the branch name in 'confirm_branch' to proceed with a $RELEASE_TYPE release."
              exit 1
            fi

            if [[ "$CURRENT_BRANCH" != "$CONFIRM_BRANCH" ]]; then
              echo "âŒ Branch confirmation mismatch!"
              echo "   Current branch: '$CURRENT_BRANCH'"
              echo "   Typed: '$CONFIRM_BRANCH'"
              echo ""
              echo "ðŸ’¡ Please type the exact branch name to confirm."
              exit 1
            fi

            echo "âœ… Branch confirmed: $CURRENT_BRANCH"
          fi

          echo "ðŸš€ Release confirmation passed! Proceeding with $RELEASE_TYPE release on $CURRENT_BRANCH"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '23.x'

      - name: Enable Corepack
        run: corepack enable

      - name: Generate GitHub workflow token
        id: gh-workflow-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_AUTH_PUBLIC_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_AUTH_PUBLIC_PRIVATE_KEY }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Check pre-release status
        id: check-prerelease
        run: |
          CURRENT_TAG="N/A"
          IS_PRERELEASE="false"

          if [[ -f .changeset/pre.json ]]; then
            CURRENT_TAG=$(node -p "require('./.changeset/pre.json').tag")
            IS_PRERELEASE="true"
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            CURRENT_TAG="${{inputs.release_type}}"
          fi

          echo "ðŸ’¡ Current tag is $CURRENT_TAG"
          echo "ðŸ’¡ Current prerelease status is $IS_PRERELEASE"
          echo "ðŸ’¡ Current release type is ${{ inputs.release_type }}"

      - name: Prevent promotion without changes
        if: steps.check-prerelease.outputs.prerelease == 'true' && steps.check-prerelease.outputs.current_tag != inputs.release_type
        run: |
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l | tr -d ' ')
          echo "ðŸ” Debug: changeset_count=$CHANGESET_COUNT"

          if [[ "$CHANGESET_COUNT" -eq 0 ]]; then
            echo "ðŸ‘¹ Oops! Cannot promote from '${{ steps.check-prerelease.outputs.current_tag }}' to '${{ inputs.release_type }}' without new changes!"
            echo "ðŸ’¡ Add a changeset first, e.g. yarn changeset:add, or stick with the current version as they'd be effectively the same."
            exit 1
          fi

      - name: Switch release mode
        if: steps.check-prerelease.outputs.prerelease == 'true' && (inputs.release_type == 'latest' || inputs.release_type == 'stable')
        run: |
          echo "Must exit pre-release mode..."

          if ! yarn changeset pre exit; then
            echo "ðŸ‘¹ Oops! Failed to exit pre-release mode for some reason..."
            exit 1
          else
            echo "âœ… Exited pre-release mode"
          fi

      - name: Switch prerelease mode
        if: steps.check-prerelease.outputs.prerelease == 'true' && steps.check-prerelease.outputs.current_tag != inputs.release_type && inputs.release_type != 'latest' && inputs.release_type != 'stable'
        run: |
          echo "ðŸ”„ Switching from ${{ steps.check-prerelease.outputs.current_tag }} to ${{ inputs.release_type }} prerelease mode"
          if ! yarn changeset pre exit; then
            echo "ðŸ‘¹ Oops! Failed to exit current prerelease mode for some reason..."
            exit 1
          else
            echo "âœ… Exited ${{ steps.check-prerelease.outputs.current_tag }} prerelease mode"
          fi

      - name: Enter prerelease mode
        if: inputs.release_type != 'latest' && inputs.release_type != 'stable' && (steps.check-prerelease.outputs.prerelease != 'true' || steps.check-prerelease.outputs.current_tag != inputs.release_type)
        run: |
          echo "ðŸ¤– Entering ${{ inputs.release_type }} prerelease mode"
          yarn changeset pre enter ${{ inputs.release_type }}

      - name: Validate latest release eligibility
        if: (inputs.release_type == 'latest' || inputs.release_type == 'stable') && steps.check-prerelease.outputs.prerelease != 'true'
        run: |
          echo "ðŸ‘¹ Oops! Cannot release 'latest' without a pre-release version first..."
          echo "ðŸ’¡ You must release through 'test' or 'rc' before creating a stable release."
          exit 1

      - name: Confirm production release
        if: inputs.release_type == 'latest'
        run: |
          echo "âš ï¸WARNING: Creating a STABLE production release!"
          echo "This will publish to npm with the 'latest' tag."
          echo "Make sure you've reviewed all changes carefully, please!"

      - name: Version package
        id: version-package
        run: |
          echo "ðŸ“¦ Versioning packages..."
          if ! yarn changeset:version; then
            echo "ðŸ‘¹ Oops! Failed to do changeset versioning for some reason..."
            exit 1
          else
            echo "âœ… Versioned package successfully!"
          fi

          # Failsafe: ensure changeset version actually made changes
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "ðŸ‘¹ Oops! No changes were made by changeset version."
            echo "ðŸ’¡ This usually means there are no changesets to apply for the requested release type."
            exit 1
          fi

          VERSION=$(node -p "require('./package.json').version")
          PKG_NAME=$(node -p "require('./package.json').name")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package_name=$PKG_NAME" >> $GITHUB_OUTPUT

      - name: Check if version already published
        run: |
          PKG_NAME="${{ steps.version-package.outputs.package_name }}"
          VERSION="${{ steps.version-package.outputs.version }}"

          echo "ðŸ” Checking if $PKG_NAME@$VERSION already exists on NPM..."

          if npm view "$PKG_NAME@$VERSION" version 2>/dev/null; then
            echo "ðŸ‘¹ Oops! Version $VERSION of $PKG_NAME is already published on NPM!"
            echo "ðŸ’¡ This typically means the release was already published, or a previous workflow run completed it. It may also occur if you're trying to promote a pre-release without any actual changes, e.g., promoting 2.0.1-test.0 (test) â†’ 2.0.1-test.0 (rc) without a version bump which would make 2.0.1-rc.1 (rc). If that's the case, make sure to include a new changeset before retrying."
            exit 1
          fi

          echo "âœ… Version $VERSION is not yet published, safe to proceed."

      - name: Maintenance branch safeguard check
        run: |
          TARGET_VERSION="${{ steps.version-package.outputs.version }}"
          CURRENT_BRANCH="${{ github.ref_name }}"

          BASE_VERSION=$(echo "$TARGET_VERSION" | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+')
          MAINTENANCE_BRANCH="chore/v${BASE_VERSION}"

          echo "ðŸ” Checking maintenance branch safeguard..."
          echo "ðŸ¤– Current branch is $CURRENT_BRANCH"
          echo "ðŸ¤– Target version is $TARGET_VERSION"
          echo "ðŸ¤– Maintenance branch would be $MAINTENANCE_BRANCH"

          if [[ "$CURRENT_BRANCH" == "main" ]]; then
            if git ls-remote --exit-code --heads origin "$MAINTENANCE_BRANCH" >/dev/null 2>&1; then
              echo "âš ï¸ WARNING: Maintenance branch '$MAINTENANCE_BRANCH' already exists for version $BASE_VERSION."
              echo "ðŸ’¡ Please checkout the branch $MAINTENANCE_BRANCH and create the release from there to ensure proper version line maintenance."
              exit 1
            fi
          fi

          echo "âœ… Maintenance branch safeguard passed"

      - name: Determine PR details
        id: pr-details
        run: |
          # WARNING: This is coupled with a verify release commit
          # if you need to modify, apply the changes accordingly
          COMMIT_TITLE=$(.scripts/generate-release-commit-message "${{ steps.version-package.outputs.version }}" "${{ inputs.release_type }}")

          echo "title=$COMMIT_TITLE" >> $GITHUB_OUTPUT
          echo "branch=changeset-release/v${{ steps.version-package.outputs.version }}-${{ inputs.release_type }}" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.gh-workflow-token.outputs.token }}
          commit-message: ${{ steps.pr-details.outputs.title }}
          base: ${{ github.ref_name }}
          branch: ${{ steps.pr-details.outputs.branch }}
          delete-branch: true
          title: ${{ steps.pr-details.outputs.title }}
          body: |
            ## Why?

            To trigger a release of ${{ steps.version-package.outputs.package_name }} version ${{ steps.version-package.outputs.version }} (${{ inputs.release_type }}).

            ## Release checklist?

            Take this opportunity to ensure that the following checklist is verified to avoid disappointment.

            - [ ] Version bump is correct
            - [ ] Changelog entries are accurate
            - [ ] All changesets have been consumed
            - [ ] Ready to publish

            ## Preview?

            Optionally, provide a demo or a preview url here

            ---

            **Tag:** `v${{ steps.version-package.outputs.version }}` will be included in this PR
